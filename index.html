<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Coming Soon</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav {
            text-align: center;
            margin: 10px 0;
        }
        .nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 300px;
        }
        .slides {
            display: flex;
            width: 300%; /* 100% per slide */
            transition: transform 2s ease-in-out;
        }
        .slider img {
            width: 33.3333%; /* 100% / 3 slides */
            height: 500px;
            object-fit: cover;
        }
        .slider-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .discount {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: #ddd;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .grid-item img {
            width: 60%;
            height: auto;
        }
        .grid-item p {
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .about {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Brand Coming Soon</h1>
    </div>
    <div class="nav">
        <button>Home</button>
        <button>About Us</button>
        <button>Contact</button>
    </div>
    <div class="slider">
        <div class="slides">
            <img src="images/anas.jpg" alt="Slide 1">
            <img src="images/snowfall.jpg" alt="Slide 2">
            <img src="image/image3.jpg" alt="Slide 3">
        </div>
        <div class="slider-text">Summer Sale upto 50% off</div>
    </div>
    <div class="discount">
        <h2>Special Discount!</h2>
        <p>Get 20% off on your first purchase. Don't miss out!</p>
    </div>
    <div class="grid-container">
        <button class="grid-item">
            <img src="images/anas.jpg" alt="Item 1">
            <p>Perfume</p>
        </button>
        <button class="grid-item">
            <img src="images/anas.jpg" alt="Item 2">
            <b><p style="font-size:100%">Body Mist</p></b>
        </button>
        <button class="grid-item">
            <img src="images/anas.jpg" alt="Item 3">
           <p style="background-color:rgb(140, 224, 235);">Atar</p>
        </button>
    </div>
    <div class="about">
        <h2>About Our Brand</h2>
        <p>We are dedicated to providing the best products for our customers. Our brand is built on quality and trust.</p>
    </div>
    <div class="footer">
        <p>&copy; 2005 Brand Name. All rights reserved.</p>
    </div>
    <script>
        // JavaScript to make the slider work
        const slides = document.querySelector('.slides');
        let index = 0;

        function showSlide() {
            index = (index + 1) % 3;
            slides.style.transform = `translateX(-${index * 100 / 3}%)`;
        }

        setInterval(showSlide, 2000);
    </script>
</body>
</html>
